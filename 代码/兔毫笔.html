      <h1>
        兔毫笔，毛笔的一种。以兔毫为主材制成。古时以中山(今属河北)兔肥毫长为佳。兔毫有紫、花白之分，取自兔脊及尾部之紫毫，物罕而贵，用以制笔称“紫毫笔”，笔性软而圆健，若兼花白者，则毫脆而坚劲。
