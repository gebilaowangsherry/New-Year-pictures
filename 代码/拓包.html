      <h1>
        拓包是扑墨用的，各篆刻店铺均有销售，当然也可自己制作。
拓包的中心是一小块棉花或海绵，用塑料薄膜包裹成算盘珠那样大小，在薄膜之外再裹上一层薄形毛料，最外层再 裹上一层细绢，用细绳扎紧就可。
