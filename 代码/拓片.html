      <h1>
        拓片是在年画作坊里生产的，经过刻版师的再创作，是绵竹年画的一个独立品种。拓片由雕版艺人将画师的画稿或名人字画用阴刻的手法刻成木版，再用宣纸、烟墨或朱砂拓制而成。它有中国典型的版画特点，以留黑空白为表现手法，空白为主，构成虚实平衡关系。其内容多为山水、花鸟、神像及名人字画。
      </h1>
